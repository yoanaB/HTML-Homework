<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color table</title>
    <style type="text/css">
        table, td, th{
            border:1px solid black;
            cell-spacing: 1px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Color Table</h1>
    </div>
    <div>
        <table>
            <tr>
                <th>Hex Code</th>
                <th>Color Name</th>
            </tr>
            <tr>
                <td bgcolor= "#ffebcd">#ffebcd</td>
                <td>Blancked Almond</td>
            </tr>
            <tr>
                <td bgcolor ="#5f9ea0">#5f9ea0</td>
                <td>CadetBlue</td>
            </tr>
            <tr>
                <td bgcolor ="#deb887">#deb887</td>
                <td>BurlyWood</td>
            </tr>
            <tr>
                <td bgcolor ="#556b2f">#556b2f</td>
                <td>OliveGreen</td>
            </tr>
            <tr>
                <td bgcolor ="#ff69b4">#ff69b4</td>
                <td>HotPink</td>
            </tr>
        </table>
    </div>

</body>
</html>
